<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gestionnaire de Contacts</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Le carnet d'adresses local</h1>
            <img src="C:/Users/ayeta/Downloads/icons8-menu-carr%C3%A9-50.png" class="menu-icon">
        </div>
        <div class="contact">
            <h1>GÉRER LA LISTE DE CONTACTS</h1>
            <button id="add-contact-btn"><img src="C:/Users/ayeta/Downloads/ajouter.png"
                    alt="Ajouter un contact"></button>
            <button id="delete-contact-btn"><img src="C:/Users/ayeta/Downloads/effacer.png"
                    alt="Supprimer un contact"></button>
        </div>
        <div class="contacts">
            <h2>Contacts enregistrés</h2>
            <div class="no-contact">
                <p>Aucun contact enregistré</p>
            </div>
            <div class="list-contact">
                <div class="list-contact">
                </div>
                
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
